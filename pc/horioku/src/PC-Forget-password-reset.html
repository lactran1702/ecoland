<!DOCTYPE html>
<html lang="vi">
  <!-- HEAD
  ================================================== -->
  @@include("partials/head.html", { "title": "PC-Forget-password-reset" })

  <body>
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html", { "slogan": "不用品回収の前にエコ回収　～あなたの「いらない」が、誰かの「ほしい」に～" })
    <section class="ecoUser">
      <div class="ecoUser__wrap">
        <h4 class="ecoUser__title">パスワードの変更</h4>
        <p class="ecoUser__text">新しいパスワードを入力してください。</p>
        <div class="formWrap">
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">パスワード</label>
              <input class="formInput formInput--error" type="text" placeholder="user@ecoland.jp">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">パスワード確認</label>
              <input class="formInput formInput--error" type="text" placeholder="user@ecoland.jp">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <p class="formButton">
            <input type="submit" class="Button Button--pink" value="送信">
          </p>
        </div>
      </div>
    </section>
  

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script src="@@webRoot/assets/js/pages/pHome.js"></script> -->
  </body>
</html>
