    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  @@include("partials/head.html", { "title": "PC-Order-datepicker" })

  <body>
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html", { "slogan": "見積もりシミュレーション" })
    <section class="ecoUser">
      <div style="margin: 350px auto; width: 500px">
        <div class="ecoUser__datepicker">
          <p>Date: <input type="text" id="datepicker" /></p>
        </div>
      </div>
    </section>

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(function () {
        $("#datepicker").datepicker({
          numberOfMonths: 2,
          showButtonPanel: true,
          beforeShowDay: showDays,
        });
        var cloDays = ["1", "2", "3", "4", "5"];
        var now = new Date();
        var next_date = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1
        );
        var discount_date = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 14
        );
        function showDays(date) {
          var sDate = date.getDay().toString();
          if ($.inArray(sDate, cloDays) != -1 && date >= discount_date)
            return [true, "dateToday", "discount"];
          else if ($.inArray(sDate, cloDays) == -1 && date >= discount_date)
            return [true, "dateToday", ""];
          else return [true, ""];
        }
      });
    </script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script src="@@webRoot/assets/js/pages/pHome.js"></script> -->
  </body>
</html>
