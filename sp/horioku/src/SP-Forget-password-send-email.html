<!DOCTYPE html>
<html lang="vi">
  <!-- HEAD
  ================================================== -->
  @@include("partials/head.html", { "title": "SP-Forget-password-send-email" })

  <body class="ecoSp">
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html")
    <section class="ecoUser">
      <div class="ecoUser__wrap">
        <h4 class="ecoUser__title ecoUser__title--center">パスワードをお忘れの方</h4>
        <p class="ecoUser__text">エコランド会員に登録しているメールアドレスを入力してください。パスワード再登録のメールをお送りいたします。</p>
        <div class="formWrap">
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">メールアドレス</label>
              <input class="formInput formInput--error" type="text" placeholder="user@ecoland.jp">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <p class="formButton">
            <input type="submit" class="Button Button--pink" value="送信">
          </p>
        </div>
      </div>
    </section>
  

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script src="@@webRoot/assets/js/pages/pHome.js"></script> -->
  </body>
</html>
