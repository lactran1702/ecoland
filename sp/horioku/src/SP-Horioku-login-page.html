<!DOCTYPE html>
<html lang="vi">
  <!-- HEAD
  ================================================== -->
  @@include("partials/head.html", { "title": "SP-Horioku-login-page" })

  <body class="ecoSp">
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html")
    <section class="ecoUser">
      <div class="ecoUser__wrap">
        <h4 class="ecoUser__title ecoUser__title--center">ログイン</h4>
        <div class="formWrap">
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">メールアドレス または User ID</label>
              <input class="formInput" type="text" placeholder="user@ecoland.jp">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <div class="formRow">
            <div class="formContent">
              <p class="formRow__wrap">
                <label class="formLabel" for="">パスワード</label>
                <a href="#" class="formLink">パスワードをお忘れですか？ </a>
              </p>
              <input class="formInput" type="password">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <p class="formButton">
            <input type="submit" class="Button Button--pink" value="ログイン">
          </p>
        </div>
        <div class="ecoUser__member">
          <p class="ecoUser__text ecoUser__text--center">会員登録がまだの方はこちらから登録してください。</p>
          <a href="#" class="Button Button--cyan">会員登録</a>
        </div>
      </div>
    </section>
  

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script src="@@webRoot/assets/js/pages/pHome.js"></script> -->
  </body>
</html>
