<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="en" />

  <!-- SEO -->
  <title>@@title</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />

  <!-- Social Sharing Info -->
  <meta property="og:url" content="__SHARING_URL__" />
  <meta property="og:title" content="__SHARING_TITLE_GOES_HERE__" />
  <meta property="og:description" content="__SHARING_DESCRIPTION_GOES_HERE__" />
  <meta property="og:image" content="" />
  <meta property="og:image:width" content="1200" />
  <!-- Full HD: WIDTH -->
  <meta property="og:image:height" content="630" />
  <!-- Full HD: HEIGHT -->
  <meta property="fb:app_id" content="" />

  <meta name="webroot" content="@@webRoot" />

  <!-- Viewport and mobile -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
  />

  <!-- FAVICON -->
  <link rel="image_src" href="@@webRoot/assets/img/favicon.ico" />
  <link rel="icon" type="image/gif" href="@@webRoot/assets/img/favicon.ico" />

  <!-- Libs CSS -->
  <!-- <link rel="stylesheet" href="@@webRoot/assets/fonts/feather/feather.css" /> -->

  <!-- CSS: Stylesheet for the website -->
  <!-- <link rel="stylesheet" href="@@webRoot/assets/css/theme.css" id="stylesheetLight" /> -->


  <!-- Theme CSS -->
  @@if (colorScheme=="light") {
  <!-- build:css @@webRoot/assets/css/theme.min.css -->
  <link rel="stylesheet" href="@@webRoot/assets/css/theme.css" id="stylesheetLight" />
  <!-- endbuild -->
  } @@if (colorScheme=="dark") {
  <!-- build:css @@webRoot/assets/css/theme-dark.min.css -->
  <link rel="stylesheet" href="@@webRoot/assets/css/theme-dark.css" id="stylesheetDark" />
  <!-- endbuild -->
  
  <style>
    body {
      display: none;
    }
  </style>
  }

</head>
