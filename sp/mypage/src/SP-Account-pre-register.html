<!DOCTYPE html>
<html lang="vi">
  <!-- HEAD
  ================================================== -->
  @@include("partials/head.html", { "title": "SP-Account-pre-register" })

  <body class="ecoSp">
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html")
    <section class="ecoUser">
      <div class="ecoUser__wrap">
        <h4 class="ecoUser__title">エコランド会員登録</h4>
        <p class="ecoUser__text">以下をご入力ください。</p>
        <div class="formWrap">
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">User ID</label>
              <input class="formInput" type="text" placeholder="半角英数字記号（ハイフン、アンダースコア）4-16文字で入力してください">
            </div>
            <p class="formError formError--hide">入力されていません</p>
          </div>
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">メールアドレス</label>
              <input class="formInput" type="text" placeholder="user@ecoland.jp">
            </div>
            <p class="formError formError--hide">入力されていません</p>
          </div>
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">パスワード</label>
              <input class="formInput" type="text" placeholder="半角英数字記号8文字以上で入力してください">
            </div>
            <p class="formError formError--hide">入力されていません</p>
          </div>
          <div class="formRow">
            <div class="formContent">
              <label class="formLabel" for="">パスワード確認</label>
              <input class="formInput formInput--error" type="text" placeholder="確認のため再度パスワードを入力してください">
            </div>
            <p class="formError">入力されていません</p>
          </div>
          <p class="formButton">
            <input type="submit" class="Button Button--pink" value="確認画面へ">
          </p>
        </div>
      </div>
    </section>
  

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script src="@@webRoot/assets/js/pages/pHome.js"></script> -->
  </body>
</html>
