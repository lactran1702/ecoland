<!DOCTYPE html>
<html lang="vi">
  <!-- HEAD
  ================================================== -->
  @@include("partials/head.html", { "title": "SP-Order-form-step3" })

  <body class="ecoSp">
    <!-- NAVBAR
    ================================================== -->
    @@include("partials/header.html", { "slogan": "見積もりシミュレーション" })
    <section class="ecoOrder">
      <div class="ecoOrder__wrap">
        <p class="ecoOrder__step">3/12</p>
        <h2 class="ecoOrder__head ecoOrder__head--question">建物は何階立てですか？<br>また荷物はどこにありますか？</h2>
        <div class="ecoOrder__input">
          <div class="ecoOrder__inputItem">
            <p class="ecoOrder__inputText">建物は</p>
            <label for="hoge" class="ecoOrder__inputLabel">
              <input type="text" placeholder="" class="ecoOrder__inputBox">
              <span class="ecoOrder__inputContent">階建てで、</span>
            </label>
          </div>
          <div class="ecoOrder__inputItem">
            <p class="ecoOrder__inputText">荷物は</p>
            <label for="hoge" class="ecoOrder__inputLabel">
              <input type="text" placeholder="" class="ecoOrder__inputBox">
              <span class="ecoOrder__inputContent">階にある</span>
            </label>
          </div>
        </div>
        <p class="ecoOrder__text ecoOrder__text--center ecoOrder__text--pink">エラーメッセージはこちらに表示</p>
        <p class="ecoOrder__button ecoOrder__button--row">
          <a href="#" class="Button Button--pink">次に進む</a>
          <a href="#" class="Button Button--cyan">前に戻る</a>
        </p>
      </div>
    </section>
  

    <!-- FOOTER
    ================================================== -->
    @@include("partials/footer.html")

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")
